<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Enhanced Edition</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* CSS Custom Properties */
        :root {
            --primary-color: 220 100% 60%; /* #3366FF */
            --secondary-color: 280 100% 70%; /* #B366FF */
            --success-color: 140 100% 50%; /* #00FF47 */
            --danger-color: 0 100% 60%; /* #FF3333 */
            --warning-color: 45 100% 55%; /* #FFB833 */
            --background: 220 15% 8%; /* #0D0F14 */
            --surface: 220 15% 12%; /* #171A21 */
            --text-primary: 0 0% 95%; /* #F2F2F2 */
            --text-secondary: 0 0% 70%; /* #B3B3B3 */
            --border: 220 15% 20%; /* #2A2D35 */
            --shadow: 0 0% 0%; /* #000000 */
            
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow-sm: 0 2px 4px hsla(var(--shadow) / 0.1);
            --shadow-md: 0 4px 12px hsla(var(--shadow) / 0.2);
            --shadow-lg: 0 8px 24px hsla(var(--shadow) / 0.3);
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, 
                hsl(var(--background)), 
                hsl(220 20% 10%), 
                hsl(var(--background))
            );
            color: hsl(var(--text-primary));
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Particle Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: hsl(var(--primary-color) / 0.3);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Game Container */
        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0.5rem;
            position: relative;
            z-index: 1;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: auto 1fr auto;
            gap: 0.5rem;
            min-height: 100vh;
            align-items: center;
        }

        /* Header Styles */
        .game-header {
            grid-column: 1 / -1;
            text-align: center;
            margin-bottom: 0.5rem;
            animation: slideInDown 0.8s ease-out;
        }

        .game-title {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(135deg, 
                hsl(var(--primary-color)), 
                hsl(var(--secondary-color))
            );
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.2rem;
            text-shadow: 0 4px 8px hsla(var(--shadow) / 0.3);
        }

        .game-title i {
            margin-right: 0.3rem;
            animation: bounce 2s infinite;
        }

        .game-subtitle {
            font-size: 0.9rem;
            color: hsl(var(--text-secondary));
            opacity: 0.8;
        }

        /* Score Section */
        .score-section {
            grid-column: 1;
            grid-row: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            animation: slideInUp 0.8s ease-out 0.2s both;
        }

        .score-card {
            background: hsl(var(--surface));
            border: 2px solid hsl(var(--border));
            border-radius: var(--border-radius);
            padding: 0.7rem;
            text-align: center;
            min-width: 80px;
            transition: var(--transition);
            box-shadow: var(--shadow-md);
        }

        .score-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .player-score {
            border-color: hsl(var(--primary-color));
        }

        .computer-score {
            border-color: hsl(var(--danger-color));
        }

        .score-card h3 {
            font-size: 0.8rem;
            margin-bottom: 0.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .score-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: hsl(var(--text-primary));
            transition: var(--transition);
        }

        .vs-divider {
            font-size: 1rem;
            font-weight: bold;
            color: hsl(var(--warning-color));
            text-shadow: 0 0 10px hsl(var(--warning-color) / 0.5);
            animation: pulse 2s infinite;
        }

        /* Result Section */
        .result-section {
            grid-column: 2;
            grid-row: 2;
            text-align: center;
            animation: fadeIn 0.8s ease-out 0.4s both;
        }

        .result-message {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            min-height: 1.5rem;
            transition: var(--transition);
        }

        .result-message.win {
            color: hsl(var(--success-color));
            text-shadow: 0 0 15px hsl(var(--success-color) / 0.5);
        }

        .result-message.lose {
            color: hsl(var(--danger-color));
            text-shadow: 0 0 15px hsl(var(--danger-color) / 0.5);
        }

        .result-message.draw {
            color: hsl(var(--warning-color));
            text-shadow: 0 0 15px hsl(var(--warning-color) / 0.5);
        }

        .choices-display {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            margin-bottom: 1rem;
        }

        .choice-reveal {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.3rem;
            opacity: 0.5;
            transition: var(--transition);
        }

        .choice-reveal.active {
            opacity: 1;
            transform: scale(1.05);
        }

        .choice-reveal .choice-icon {
            font-size: 2.5rem;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: hsl(var(--surface));
            border: 2px solid hsl(var(--border));
            border-radius: 50%;
            transition: var(--transition);
        }

        .player-choice.active .choice-icon {
            border-color: hsl(var(--primary-color));
            box-shadow: 0 0 20px hsl(var(--primary-color) / 0.3);
        }

        .computer-choice.active .choice-icon {
            border-color: hsl(var(--danger-color));
            box-shadow: 0 0 20px hsl(var(--danger-color) / 0.3);
        }

        .battle-indicator {
            font-size: 2rem;
            color: hsl(var(--warning-color));
            animation: rotate 2s linear infinite;
        }

        /* Game Controls */
        .game-controls {
            grid-column: 3;
            grid-row: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            animation: slideInUp 0.8s ease-out 0.6s both;
        }

        .choice-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.3rem;
            padding: 1rem;
            background: hsl(var(--surface));
            border: 2px solid hsl(var(--border));
            border-radius: var(--border-radius);
            color: hsl(var(--text-primary));
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            min-width: 100px;
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }

        .choice-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                hsla(var(--text-primary) / 0.1), 
                transparent
            );
            transition: left 0.5s;
        }

        .choice-btn:hover::before {
            left: 100%;
        }

        .choice-btn:hover {
            border-color: hsl(var(--primary-color));
            box-shadow: 0 4px 12px hsl(var(--primary-color) / 0.3);
        }

        .choice-btn:active {
            transform: scale(0.98);
        }

        .choice-btn .choice-icon {
            font-size: 2rem;
        }

        .rock-btn:hover {
            border-color: hsl(var(--warning-color));
            box-shadow: 0 8px 24px hsl(var(--warning-color) / 0.3);
        }

        .paper-btn:hover {
            border-color: hsl(var(--primary-color));
            box-shadow: 0 8px 24px hsl(var(--primary-color) / 0.3);
        }

        .scissors-btn:hover {
            border-color: hsl(var(--danger-color));
            box-shadow: 0 8px 24px hsl(var(--danger-color) / 0.3);
        }

        /* Game Actions */
        .game-actions {
            grid-column: 1 / -1;
            grid-row: 3;
            display: flex;
            justify-content: center;
            gap: 2rem;
            animation: fadeIn 0.8s ease-out 0.8s both;
        }

        .reset-btn, .round-counter {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.3rem;
            font-size: 0.9rem;
        }

        .reset-btn {
            background: hsl(var(--danger-color));
            color: white;
            box-shadow: var(--shadow-md);
        }

        .reset-btn:hover {
            background: hsl(var(--danger-color) / 0.9);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .reset-btn:active {
            transform: translateY(0);
        }

        .round-counter {
            background: hsl(var(--surface));
            color: hsl(var(--text-primary));
            border: 2px solid hsl(var(--border));
            cursor: default;
        }

        /* Game Status */
        .game-status {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            animation: fadeIn 0.8s ease-out 1s both;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.8rem;
            transition: var(--transition);
        }

        .status-indicator.ready {
            background: hsl(var(--success-color) / 0.2);
            color: hsl(var(--success-color));
            border: 1px solid hsl(var(--success-color) / 0.3);
        }

        .status-indicator.playing {
            background: hsl(var(--warning-color) / 0.2);
            color: hsl(var(--warning-color));
            border: 1px solid hsl(var(--warning-color) / 0.3);
        }

        /* Celebration Effects */
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background: hsl(var(--success-color));
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Animations */
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.05);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            75% {
                transform: translateX(5px);
            }
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 20px hsl(var(--success-color) / 0.3);
            }
            50% {
                box-shadow: 0 0 30px hsl(var(--success-color) / 0.6);
            }
        }

        /* Score Update Animation */
        .score-update {
            animation: scoreUpdate 0.6s ease-out;
        }

        @keyframes scoreUpdate {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
                color: hsl(var(--success-color));
            }
            100% {
                transform: scale(1);
            }
        }

        /* Button Click Animation */
        .choice-btn.clicked {
            animation: buttonClick 0.3s ease-out;
        }

        @keyframes buttonClick {
            0% {
                transform: translateY(-8px) scale(1);
            }
            50% {
                transform: translateY(-12px) scale(1.05);
            }
            100% {
                transform: translateY(-8px) scale(1);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .game-container {
                padding: 1rem;
            }
            
            .game-title {
                font-size: 2rem;
            }
            
            .score-section {
                gap: 1rem;
            }
            
            .game-controls {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
            
            .choice-btn {
                min-width: 200px;
            }
            
            .choices-display {
                gap: 1.5rem;
            }
            
            .choice-reveal .choice-icon {
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }
            
            .game-actions {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            .game-title {
                font-size: 1.5rem;
            }
            
            .score-section {
                flex-direction: column;
                gap: 1rem;
            }
            
            .vs-divider {
                order: -1;
                font-size: 1rem;
            }
            
            .choices-display {
                flex-direction: column;
                gap: 1rem;
            }
            
            .battle-indicator {
                order: -1;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Header Section -->
        <header class="game-header">
            <h1 class="game-title">
                <i class="fas fa-gamepad"></i>
                Rock Paper Scissors
            </h1>
            <p class="game-subtitle">Choose your weapon and battle the computer!</p>
        </header>

        <!-- Score Section -->
        <div class="score-section">
            <div class="score-card player-score">
                <h3>Player</h3>
                <div class="score-number" id="playerScore">0</div>
            </div>
            <div class="vs-divider">VS</div>
            <div class="score-card computer-score">
                <h3>Computer</h3>
                <div class="score-number" id="computerScore">0</div>
            </div>
        </div>

        <!-- Game Result Display -->
        <div class="result-section" id="resultSection">
            <div class="result-message" id="resultMessage">Choose your move!</div>
            <div class="choices-display" id="choicesDisplay">
                <div class="choice-reveal player-choice" id="playerChoiceDisplay">
                    <div class="choice-icon">‚ùì</div>
                    <span>You</span>
                </div>
                <div class="battle-indicator">
                    <i class="fas fa-sword"></i>
                </div>
                <div class="choice-reveal computer-choice" id="computerChoiceDisplay">
                    <div class="choice-icon">‚ùì</div>
                    <span>CPU</span>
                </div>
            </div>
        </div>

        <!-- Game Controls -->
        <div class="game-controls">
            <button class="choice-btn rock-btn" data-choice="rock">
                <div class="choice-icon">ü™®</div>
                <span>Rock</span>
            </button>
            <button class="choice-btn paper-btn" data-choice="paper">
                <div class="choice-icon">üìÑ</div>
                <span>Paper</span>
            </button>
            <button class="choice-btn scissors-btn" data-choice="scissors">
                <div class="choice-icon">‚úÇÔ∏è</div>
                <span>Scissors</span>
            </button>
        </div>

        <!-- Game Actions -->
        <div class="game-actions">
            <button class="reset-btn" id="resetBtn">
                <i class="fas fa-redo"></i>
                Reset Game
            </button>
            <button class="round-counter" id="roundCounter">Round 1</button>
        </div>

        <!-- Game Status -->
        <div class="game-status" id="gameStatus">
            <div class="status-indicator ready" id="statusIndicator">
                <i class="fas fa-play"></i>
                Ready to play!
            </div>
        </div>
    </div>

    <!-- Particle Background -->
    <div class="particles" id="particles"></div>

    <!-- Celebration Effects -->
    <div class="celebration" id="celebration"></div>

    <script>
        // Game State Management
        class RockPaperScissorsGame {
            constructor() {
                this.playerScore = 0;
                this.computerScore = 0;
                this.roundNumber = 1;
                this.isPlaying = false;
                this.choices = ['rock', 'paper', 'scissors'];
                this.choiceEmojis = {
                    rock: 'ü™®',
                    paper: 'üìÑ',
                    scissors: '‚úÇÔ∏è'
                };
                
                this.initializeElements();
                this.bindEvents();
                this.createParticles();
                this.updateDisplay();
            }
            
            initializeElements() {
                // Score elements
                this.playerScoreEl = document.getElementById('playerScore');
                this.computerScoreEl = document.getElementById('computerScore');
                this.roundCounterEl = document.getElementById('roundCounter');
                
                // Result elements
                this.resultMessageEl = document.getElementById('resultMessage');
                this.playerChoiceDisplayEl = document.getElementById('playerChoiceDisplay');
                this.computerChoiceDisplayEl = document.getElementById('computerChoiceDisplay');
                
                // Control elements
                this.choiceButtons = document.querySelectorAll('.choice-btn');
                this.resetButton = document.getElementById('resetBtn');
                this.statusIndicator = document.getElementById('statusIndicator');
                
                // Effect elements
                this.particlesEl = document.getElementById('particles');
                this.celebrationEl = document.getElementById('celebration');
            }
            
            bindEvents() {
                // Choice button events
                this.choiceButtons.forEach(button => {
                    button.addEventListener('click', (e) => {
                        if (!this.isPlaying) {
                            const choice = button.dataset.choice;
                            this.playRound(choice);
                            this.animateButtonClick(button);
                        }
                    });
                    
                    // Simple hover feedback without animation
                    button.addEventListener('mouseenter', () => {
                        if (!this.isPlaying) {
                            button.style.opacity = '0.9';
                        }
                    });
                    
                    button.addEventListener('mouseleave', () => {
                        if (!this.isPlaying) {
                            button.style.opacity = '1';
                        }
                    });
                });
                
                // Reset button event
                this.resetButton.addEventListener('click', () => {
                    this.resetGame();
                    this.animateButtonClick(this.resetButton);
                });
                
                // Keyboard controls
                document.addEventListener('keydown', (e) => {
                    if (!this.isPlaying) {
                        switch(e.key.toLowerCase()) {
                            case 'r':
                                this.playRound('rock');
                                break;
                            case 'p':
                                this.playRound('paper');
                                break;
                            case 's':
                                this.playRound('scissors');
                                break;
                            case 'escape':
                                this.resetGame();
                                break;
                        }
                    }
                });
            }
            
            async playRound(playerChoice) {
                if (this.isPlaying) return;
                
                this.isPlaying = true;
                this.updateStatus('playing', 'Battle in progress...');
                
                // Disable buttons during animation
                this.setButtonsEnabled(false);
                
                // Generate computer choice
                const computerChoice = this.getComputerChoice();
                
                // Animate choice reveal
                await this.animateChoiceReveal(playerChoice, computerChoice);
                
                // Determine winner
                const result = this.determineWinner(playerChoice, computerChoice);
                
                // Update scores and display result
                this.updateScore(result);
                this.displayResult(result, playerChoice, computerChoice);
                
                // Celebration effects for wins
                if (result === 'win') {
                    this.triggerCelebration();
                }
                
                // Update round counter
                this.roundNumber++;
                this.updateDisplay();
                
                // Re-enable buttons after delay
                setTimeout(() => {
                    this.isPlaying = false;
                    this.setButtonsEnabled(true);
                    this.updateStatus('ready', 'Ready to play!');
                }, 2000);
            }
            
            getComputerChoice() {
                return this.choices[Math.floor(Math.random() * this.choices.length)];
            }
            
            determineWinner(playerChoice, computerChoice) {
                if (playerChoice === computerChoice) {
                    return 'draw';
                }
                
                const winConditions = {
                    rock: 'scissors',
                    paper: 'rock',
                    scissors: 'paper'
                };
                
                return winConditions[playerChoice] === computerChoice ? 'win' : 'lose';
            }
            
            updateScore(result) {
                if (result === 'win') {
                    this.playerScore++;
                    this.animateScoreUpdate(this.playerScoreEl);
                } else if (result === 'lose') {
                    this.computerScore++;
                    this.animateScoreUpdate(this.computerScoreEl);
                }
            }
            
            displayResult(result, playerChoice, computerChoice) {
                const messages = {
                    win: 'üéâ You Win! üéâ',
                    lose: 'üíî You Lose! üíî',
                    draw: 'ü§ù It\'s a Draw! ü§ù'
                };
                
                this.resultMessageEl.textContent = messages[result];
                this.resultMessageEl.className = `result-message ${result}`;
                
                // Animate result message
                this.resultMessageEl.style.animation = 'none';
                setTimeout(() => {
                    this.resultMessageEl.style.animation = 'pulse 0.5s ease-out';
                }, 10);
            }
            
            async animateChoiceReveal(playerChoice, computerChoice) {
                // Reset choice displays
                const playerIcon = this.playerChoiceDisplayEl.querySelector('.choice-icon');
                const computerIcon = this.computerChoiceDisplayEl.querySelector('.choice-icon');
                
                // Add active class for animation
                this.playerChoiceDisplayEl.classList.add('active');
                this.computerChoiceDisplayEl.classList.add('active');
                
                // Animate thinking phase
                let thinkingCount = 0;
                const thinkingEmojis = ['ü§î', 'üí≠', '‚ö°', 'üéØ'];
                
                const thinkingInterval = setInterval(() => {
                    const emoji = thinkingEmojis[thinkingCount % thinkingEmojis.length];
                    playerIcon.textContent = emoji;
                    computerIcon.textContent = emoji;
                    thinkingCount++;
                }, 200);
                
                // Wait for thinking animation
                await this.delay(1000);
                clearInterval(thinkingInterval);
                
                // Reveal choices with dramatic effect
                await this.delay(200);
                playerIcon.textContent = this.choiceEmojis[playerChoice];
                
                await this.delay(300);
                computerIcon.textContent = this.choiceEmojis[computerChoice];
                
                // Add animation only for computer choice
                computerIcon.style.animation = 'bounce 0.6s ease-out 0.2s';
            }
            
            animateScoreUpdate(scoreElement) {
                scoreElement.classList.add('score-update');
                setTimeout(() => {
                    scoreElement.classList.remove('score-update');
                }, 600);
            }
            
            animateButtonClick(button) {
                button.classList.add('clicked');
                setTimeout(() => {
                    button.classList.remove('clicked');
                }, 300);
            }
            
            setButtonsEnabled(enabled) {
                this.choiceButtons.forEach(button => {
                    button.style.opacity = enabled ? '1' : '0.6';
                    button.style.pointerEvents = enabled ? 'auto' : 'none';
                });
            }
            
            updateStatus(status, message) {
                this.statusIndicator.className = `status-indicator ${status}`;
                this.statusIndicator.innerHTML = `<i class="fas ${status === 'ready' ? 'fa-play' : 'fa-clock'}"></i> ${message}`;
            }
            
            updateDisplay() {
                this.playerScoreEl.textContent = this.playerScore;
                this.computerScoreEl.textContent = this.computerScore;
                this.roundCounterEl.textContent = `Round ${this.roundNumber}`;
            }
            
            resetGame() {
                this.playerScore = 0;
                this.computerScore = 0;
                this.roundNumber = 1;
                this.isPlaying = false;
                
                // Reset display elements
                this.updateDisplay();
                this.resultMessageEl.textContent = 'Choose your move!';
                this.resultMessageEl.className = 'result-message';
                
                // Reset choice displays
                const playerIcon = this.playerChoiceDisplayEl.querySelector('.choice-icon');
                const computerIcon = this.computerChoiceDisplayEl.querySelector('.choice-icon');
                
                playerIcon.textContent = '‚ùì';
                computerIcon.textContent = '‚ùì';
                
                this.playerChoiceDisplayEl.classList.remove('active');
                this.computerChoiceDisplayEl.classList.remove('active');
                
                // Re-enable buttons
                this.setButtonsEnabled(true);
                this.updateStatus('ready', 'Ready to play!');
                
                // Add reset animation
                document.querySelector('.game-container').style.animation = 'fadeIn 0.5s ease-out';
            }
            
            triggerCelebration() {
                // Create confetti effect
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        this.createConfetti();
                    }, i * 100);
                }
                
                // Screen flash effect
                document.body.style.background = `linear-gradient(135deg, 
                    hsl(var(--success-color) / 0.1), 
                    hsl(var(--background)), 
                    hsl(var(--success-color) / 0.1)
                )`;
                
                setTimeout(() => {
                    document.body.style.background = '';
                }, 500);
            }
            
            createConfetti() {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
                confetti.style.animationDelay = Math.random() * 2 + 's';
                
                this.celebrationEl.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
            
            createParticles() {
                // Create floating particles for ambient effect
                setInterval(() => {
                    if (this.particlesEl.children.length < 20) {
                        const particle = document.createElement('div');
                        particle.className = 'particle';
                        particle.style.left = Math.random() * 100 + '%';
                        particle.style.animationDuration = (Math.random() * 4 + 2) + 's';
                        particle.style.opacity = Math.random() * 0.5 + 0.1;
                        
                        this.particlesEl.appendChild(particle);
                        
                        setTimeout(() => {
                            particle.remove();
                        }, 6000);
                    }
                }, 500);
            }
            
            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }

        // Initialize game when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new RockPaperScissorsGame();
            
            // Add welcome animation
            setTimeout(() => {
                document.querySelector('.game-header').style.animation = 'bounce 1s ease-out';
            }, 1000);
            
            // Add keyboard hints
            console.log('üéÆ Keyboard Controls:');
            console.log('R - Rock, P - Paper, S - Scissors, ESC - Reset');
        });

        // Add touch support for mobile devices
        document.addEventListener('touchstart', function() {}, { passive: true });

        // Prevent context menu on long press for better mobile experience
        document.addEventListener('contextmenu', function(e) {
            if (e.target.tagName === 'BUTTON') {
                e.preventDefault();
            }
        });

        // Add visual feedback for focus (accessibility)
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Tab') {
                document.body.classList.add('using-keyboard');
            }
        });

        document.addEventListener('mousedown', function() {
            document.body.classList.remove('using-keyboard');
        });

        // Performance optimization: Reduce animations on low-end devices
        if (navigator.hardwareConcurrency && navigator.hardwareConcurrency < 4) {
            document.documentElement.style.setProperty('--transition', 'all 0.2s ease');
        }
    </script>
</body>
</html>
